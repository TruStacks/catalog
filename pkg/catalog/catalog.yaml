parameters:

# the single-sign-on provider name.
- name: sso

# the ci provider name.
- name: ci

# network access mode
- name: network
  default: "private"

# ingress controller host port.
- name: ingressPort
  default: "443"

# ingress controller class.
- name: ingressClass
  default: ""

# ingress domain name.
- name: domain
  default: "local.gd"

# enable tls
- name: tls
  default: "true"

# cert manager cluster issuer
- name: certManagerClusterIssuer
