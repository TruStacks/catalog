---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-cd-hook-rbac
  annotations:
    "helm.sh/hook": pre-install,post-install
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - create
  - get
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-cd-hook-rbac
  annotations:
    "helm.sh/hook": pre-install,post-install
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
subjects:
- kind: ServiceAccount
  name: argo-cd-hook-rbac
roleRef:
  kind: Role
  name: argo-cd-hook-rbac
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-cd-hook-rbac
  annotations:
    "helm.sh/hook": pre-install,post-install
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argo-cd-pre-install
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "2"
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: pre-install
        image: {{ .image }}
        env:
        - name: CATALOG_MODE
          value: hook
        - name: HOOK_COMPONENT
          value: argo-cd
        - name: HOOK_KIND
          value: pre-install
        - name: SSO_PROVIDER
          value: {{ .sso }}
      serviceAccount: argo-cd-hook-rbac
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argo-cd-post-install
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "2"
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: post-install
        image: {{ .image }}
        env:
        - name: CATALOG_MODE
          value: hook
        - name: HOOK_COMPONENT
          value: argo-cd
        - name: HOOK_KIND
          value: post-install
      serviceAccount: argo-cd-hook-rbac
